<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //a veriavel vai receber a informação do prompt convertido em um número inteiro 
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

        //(string + string) para concatenação

    </script>
