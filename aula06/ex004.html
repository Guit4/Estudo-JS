<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
    <style>
        body {
            background-color:rgb(135, 105, 163);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        //<strong> </strong> para colocar em negrito
        //length para contar o numero de letras
        //toUpperCase para deixar maiúsculas 
        //toLowerCase para deixar minúsculas 
    </script>
</body>
</html>
